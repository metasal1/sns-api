<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Name Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="">
    <script>
      function search() {
        let headersList = {
          Accept: "*/*",
        };

        let result = document.getElementById("value").value;
        console.log(result);
        fetch("https://sns-api.milysec.com/" + result, {
          method: "GET",
          headers: headersList,
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data);
            document.getElementById("results").innerHTML = data;
          });
      }
    </script>

    <div
      class="grid place-content-center justify-center content-center place-self-center text-center"
    >
      <h1 class="text-5xl font-bold m-10">SOLANA NAME SEARCH</h1>
      <input
        id="value"
        type="text"
        class="m-5 border rounded-lg text-5xl border-sky-500 padding-3"
        placeholder="Type to search"
        required
      />
      <button
        id="searchBtn"
        class="padding-3 w-full h-12 px-6 text-white transition-colors duration-150 rounded-lg focus:shadow-outline hover:bg-blue-200 w-full h-12 transition-colors rounded-tl-br bg-gradient-to-r from-cyan-500 to-blue-500"
        onclick="search();"
      >
      SEARCH
      </button>
      <span id="results"> Results Land Here</span>
      <p class="text-xs padding-10 margin-10">
        Made with ❤️ in Melbourne by
        <a class="hover:text-bold underline" href="https://milysec.com" target="_blank">Milysec</a>
      </p>

    </div>
    <script>
      document
        .getElementById("searchBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();
        });
    </script>
  </body>
</html>
