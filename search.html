<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Name Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="bg-white rounded-xl shadow-lg m-10 p-10 grid place-content-center justify-center content-center place-self-center text-center"
    >
      <h1 class="text-5xl font-bold m-10">SOLANA NAME SEARCH</h1>
      <div class="flex text-3xl align-baseline inline-block">
        <input
          id="value"
          type="search"
          class="m-5 border rounded-lg text-5xl border-sky-500 p-5 w-4/5 lowercase"
          placeholder="Type to search"
          required
          spellcheck="false"
        />
        .sol
      </div>
      <!-- <div id="loader" class="loader hidden">loading...</div> -->
      <button
        id="searchBtn"
        class="padding-3 w-full h-12 px-6 text-white transition-colors duration-150 rounded-lg focus:shadow-outline hover:bg-blue-200 w-full h-12 transition-colors rounded-tl-br bg-gradient-to-r from-cyan-500 to-blue-500"
        onclick="search();"
      >
        SEARCH
      </button>
      <div id="results"><h1 class="text-3xl font-bold">Results</h1></div>
      <hr />
      <p class="text-xs padding-10 margin-10">
        Made with ‚ù§Ô∏è in Melbourne by
        <a
          rel="noopener"
          class="hover:text-bold underline"
          href="https://milysec.com"
          target="_blank"
          >Milysec</a
        >
      </p>
    </div>
    <script>
      document
        .getElementById("searchBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();
        });
    </script>
    <script>
      function search() {
        // let headersList = {
        //   Accept: "*/*",
        // };
        let result = document.getElementById("value").value.trim();
        var resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = 'loading...'
        fetch("https://sns-api.milysec.com/" + result)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
              // let data = {
              //     data: "metasal",
              //     publicKey: "GaxVqiQyJKQDRu6H4pfy9V6Xq19pHGr6HQKDQDv911Y4",
              //     nftOwner: "undefined",
              // };
            console.log(data);

            var resultsDiv = document.getElementById('results');
            var dateNow = new Date(Date.now())
            console.log(dateNow)

            resultsDiv.innerHTML = `
            <div class="shadow-xl rounded-xl padding-2 border">
            <div class="font-bold">Domain Name</div>   <div id='dn' class='hover:text-blue-500'>${data.data}.sol</div><button onclick="copyFtn('dn')">‚úÇÔ∏è</button>
            <div class="font-bold">Public Key</div>   <div id='pk' class='hover:text-blue-500'>${data.publicKey}</div><button onclick="copyFtn('pk')">‚úÇÔ∏è</button>
            <button onclick='window.open("https://solscan.io/account/${data.publicKey}")'> üîé </button>
            <div class="font-bold">NFT Owner</div>   <div id='no' class='hover:text-blue-500'>${data.nftOwner}</div><button onclick="copyFtn('no')">‚úÇÔ∏è</button>
            <div class="font-bold">Date</div>   <div class='text-xs' >${dateNow}</div>
            </div>
           `;
          });
      }

      function copyFtn(a) {
        var copyText = document.getElementById(a);
        let d = copyText.innerText;
        navigator.clipboard.writeText(d);
      }
    </script>
  </body>
</html>
